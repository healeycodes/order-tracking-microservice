<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/background.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Source+Code+Pro" rel="stylesheet">
</head>

<body>
    <div class="card-con">
        <div class="card-grid">
            <div class="card default">
                <div class="card-header">Order Placed</div>
                <div class="card-main">
                    <i class="fas fa-8x fa-shopping-cart"></i>
                </div>
            </div>
            <div class="card default">
                <div class="card-header">Prep</div>
                <div class="card-main">
                    <i class="fas fa-8x fa-people-carry"></i>
                </div>
            </div>
            <div class="card default">
                <div class="card-header">Bake</div>
                <div class="card-main">
                    <i class="fas fa-8x fa-temperature-high"></i>
                </div>
            </div>
            <div class="card default">
                <div class="card-header">Quality Check</div>
                <div class="card-main">
                    <i class="fas fa-8x fa-user-check"></i>
                </div>
            </div>
            <div class="card default">
                <div class="card-header">Delivering</div>
                <div class="card-main">
                    <i class="fas fa-8x fa-truck"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
